<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage example using semantic HTML and CSS for styling.">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is a simple webpage created to demonstrate the use of semantic HTML and CSS for styling.</p>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Service One</li>
                <li>Service Two</li>
                <li>Service Three</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
